
{% extends 'base.html' %}
{% load static %}


{% block title %}Home{% endblock %}

{% block content %}


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #1a1f1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-section {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 20px;
            background-color: #ddd;
        }

        .profile-details h2 {
            margin: 0;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 800px;
        }

        .dashboard-item {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            flex: 1 1 calc(50% - 40px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .dashboard-item:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <main>
        <div class="profile-section">
            <div class="profile-pic">
                <img  class="profile-pic" src="{{result.image.url}}" alt="">
            </div>
            <div class="profile-details">
                <h2>{{result.first_name}} {{result.last_name}}</h2>
                <p>{{result.gender}}</p>
                <p>Department: [Department]</p>
                <p>email: {{result.email}}</p>
            </div>
        </div>
        <div class="dashboard">
            <div class="dashboard-item">Grades</div>
            <div class="dashboard-item">Assignments</div>
            <div class="dashboard-item">Fee Details</div>
            <div class="dashboard-item">Announcements</div>
        </div>
    </main>




{% endblock %}
