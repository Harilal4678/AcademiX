{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% load static %}

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Custom Internal Styles -->
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin-top: 20px;
    }

    header {
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
    }

    header h1 {
        font-size: 28px;
    }

    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 20px;
    }

    nav ul li {
        display: inline;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
        border-radius: 5px;
    }

    nav ul li a:hover {
        background-color: #0056b3;
    }

    main {
        margin-top: 30px;
        padding: 20px;
    }

    .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 30px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        font-size: 20px;
        background-color: #f1f1f1;
        padding: 10px 15px;
        border-bottom: 1px solid #ddd;
    }

    .card-body {
        padding: 15px;
    }

    .btn-custom {
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <header>
        <h1>Welcome, {{ lecturer_name }}</h1>
        <nav>
            <ul>
                <!-- <li><a href="{% url 'lecturedashboard' %}">Dashboard</a></li> -->
                <li><a href="{% url 'mark_attendance' %}">Take Attendance</a></li>
                <li><a href="{% url 'view_attendance' %}">View Attendance</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- Add New Attendance Button -->
        <div class="text-center mt-4">
            <a href="{% url 'mark_attendance' %}" class="btn btn-custom">Add New Attendance</a>
        </div>
    </main>

    <!-- Bootstrap JS & Popper.js (for Bootstrap's JS plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
