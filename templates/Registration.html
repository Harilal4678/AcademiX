{% extends 'base.html' %}

{% block title %}home{% endblock %}

{% block content %}

{% load static %}
<style>
    body {
        background-color: #f8f9fa;
    }
    .registration-card {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        background: white;
    }
    .form-header {
        background: linear-gradient(45deg, #007bff, #6c757d);
        color: white;
        border-radius: 10px 10px 0 0;
        text-align: center;
        padding: 15px 0;
    }
    .btn-primary {
        background: linear-gradient(45deg, #007bff, #6c757d);
        border: none;
    }
    .btn-primary:hover {
        background: linear-gradient(45deg, #0056b3, #495057);
    }
</style>

<div class="container">
    <div class="registration-card">
        <div class="form-header">
            <h2>Student Registration</h2>
            <p>Join us and start your journey!</p>
        </div>
        <form method="POST" enctype="multipart/form-data" action="{% url 'Registration' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Course</label>
                <input type="text" class="form-control" id="course" name="Course" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="profile_picture" class="form-label">Upload Profile Picture</label>
                <input type="file" class="form-control" id="image" name="image"  onchange=" previewImage(event)" >
                <img id="photo_preview" class="mt-2 rounded" style="max-width: 150px; display: none;">

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
<script>
function previewImage(event) {
    const reader = new FileReader();
    const preview = document.getElementById('photo_preview');
    reader.onload = function () {
        preview.src = reader.result;
        preview.style.display = 'block';
    };
    reader.readAsDataURL(event.target.files[0]);  
}</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
